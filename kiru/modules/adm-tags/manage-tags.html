<div class="wrapper" data-ng-controller="AdminTagsController" data-ng-init="init()">
    <div class="sidebar" data-color="green" data-image="../assets/img/sidebar-5.jpg">
    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    Nexus
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="#/admin">
                        <i class="pe-7s-graph"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="#/department">
                        <i class="pe-7s-way"></i>
                        <p>Departments</p>
                    </a>
                </li>
                <li  class="active">
                    <a href="#/manage-tags">
                        <i class="pe-7s-ribbon"></i>
                        <p>Tags</p>
                    </a>
                </li>
                <li>
                    <a href="#/manage-users">
                        <i class="pe-7s-users"></i>
                        <p>Users</p>
                    </a>
                </li>
                <li>
                    <a href="#/complaints">
                        <i class="pe-7s-settings"></i>
                        <p>Complaints</p>
                    </a>
                </li>
                <li>
                    <a href="#/settings">
                        <i class="pe-7s-tools"></i>
                        <p>Settings</p>
                    </a>
                </li>
                <li>
                    <a href="#/admin-maps">
                        <i class="pe-7s-map-marker"></i>
                        <p>Maps</p>
                    </a>
                </li>
                <li class="active-pro">
                    <a ng-href="" ng-click="signout()">
                        <i class="pe-7s-rocket"></i>
                        <p>Sign Out</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Tags</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                           <a href="">
                                <i class="fa fa-search"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Add Tag</h4>
                        </div>
                        <div class="content">
                            <form name="form" ng-submit="addTags()" role="form">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Tag Name</label>
                                            <input type="text" class="form-control" placeholder="Tag Name" name="tagname" ng-model="tagname" id="tagname">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Department Name</label>
                                            <select ng-model="dept_name" ng-options="deptname.dept_name for deptname in deptData.departments"class="form-control">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Tag Description</label>
                                            <textarea rows="5" class="form-control" placeholder="Add tag description here" name="tagdesc" ng-model="tagdesc" id="tagdesc"> </textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12">
                                            <div class="form-actions">
                                            <label>.</label>
                                            <button type="submit" class="btn btn-info btn-fill pull-right">Add Tag</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Update Tag</h4>
                        </div>
                        <div class="content">
                            <form name="form" ng-submit="updateTags()" role="form">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Tag Name</label>
                                            <input type="text" class="form-control" placeholder="Tag Name" name="tagname" ng-model="updatetagname" id="tagname">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Department Name</label>
                                            <select ng-model="updatesdept_name" ng-options="deptname for deptname in deptData.departments"class="form-control">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Tag Description</label>
                                            <textarea rows="5" class="form-control" placeholder="Add tag description here" name="tagdesc" ng-model="updatetagdesc" id="tagdesc"> </textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12">
                                        <label>.</label>
                                        <button type="submit" class="btn btn-info btn-fill pull-right" >Update Tag</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header col-md-6">
                            <h4 class="title">All Tags</h4>
                            <p class="category">Tags reported into system so far...</p>
                        </div>
                        <div class="pull-right col-md-6">
                            <input type="text" ng-model="tagSearch" placeholder="Search HERE...">
                        </div>
                        <div class="row">
                            <div class="container-fluid">
                                <div class="content table-responsive">
                                    <table class="table table-hover table-striped" style="text-align: center;">
                                        <thead>
                                            <th style="text-align: center;">Tag ID</th>
                                            <th style="text-align: center;">Tag Name</th>
                                            <th style="text-align: center;">Department Name</th>
                                            <th style="text-align: center;">Description</th>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="tag in tagData | filter: tagSearch">
                                                <td> {{tag.tagpk}} </td>
                                                <td> {{tag.tagname}} </td>
                                                <td> {{tag.dept_name}} </td>
                                                <td> {{tag.tagdesc}} </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
